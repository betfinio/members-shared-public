specVersion: 1.2.0
indexerHints:
  prune: never
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pass
    network: {{network}}
    source:
      abi: Pass
      address: "{{pass.address}}"
      startBlock: {{pass.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: Pass
          file: ../abis/Pass.json
      eventHandlers:
        - event: NewMember(indexed address,indexed address,indexed address)
          handler: handleNewMember
      file: ./src/pass.ts
  - kind: ethereum
    name: ConservativeStaking
    network: {{network}}
    source:
      abi: ConservativeStaking
      address: "{{conservativeStaking.address}}"
      startBlock: {{conservativeStaking.startBlock}}
    context:
      affiliate:
        type: Bytes
        data: "{{affiliate.address}}"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: ConservativeStaking
          file: ../abis/ConservativeStaking.json
        - name: Affiliate
          file: ../abis/Affiliate.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
      file: ./src/pass.ts
  - kind: ethereum
    name: DynamicStaking
    network: {{network}}
    source:
      abi: DynamicStaking
      address: "{{dynamicStaking.address}}"
      startBlock: {{dynamicStaking.startBlock}}
    context:
      affiliate:
        type: Bytes
        data: "{{affiliate.address}}"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: DynamicStaking
          file: ../abis/DynamicStaking.json
        - name: Affiliate
          file: ../abis/Affiliate.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
      file: ./src/pass.ts
  - kind: ethereum
    name: BetsMemory
    network: {{network}}
    source:
      abi: BetsMemory
      address: "{{betsMemory.address}}"
      startBlock: {{betsMemory.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: BetsMemory
          file: ../abis/BetsMemory.json
        - name: BetInterface
          file: ../abis/BetInterface.json
      eventHandlers:
        - event: NewBet(indexed address,indexed address,indexed address)
          handler: handleBet
      file: ./src/pass.ts
  - kind: ethereum
    name: Affiliate
    network: {{network}}
    source:
      abi: Affiliate
      address: "{{affiliate.address}}"
      startBlock: {{affiliate.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: Affiliate
          file: ../abis/Affiliate.json
      eventHandlers:
        - event: NewMatchingBonus(indexed address,indexed uint256)
          handler: handleBonus
      file: ./src/pass.ts
