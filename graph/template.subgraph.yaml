specVersion: 1.3.0
indexerHints:
  prune: never
schema:
  file: ./schema.graphql
features:
  - grafting
graft:
  base: QmXbWZRVdGY7YGi9MBAVFX2JASqN87xQa6x5t8NMbB5KYQ
  block: 79440000
dataSources:
  - kind: ethereum
    name: Pass
    network: {{network}}
    source:
      abi: Pass
      address: "{{pass.address}}"
      startBlock: {{pass.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: Pass
          file: ../abis/Pass.json
      eventHandlers:
        - event: NewMember(indexed address,indexed address,indexed address)
          handler: handleNewMember
      file: ./src/pass.ts
  - kind: ethereum
    name: ConservativeStaking
    network: {{network}}
    source:
      abi: ConservativeStaking
      address: "{{conservativeStaking.address}}"
      startBlock: {{conservativeStaking.startBlock}}
    context:
      affiliate:
        type: Bytes
        data: "{{affiliate.address}}"
      conservativeStaking:
        type: Bytes
        data: "{{conservativeStaking.address}}"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: ConservativeStaking
          file: ../abis/ConservativeStaking.json
        - name: Affiliate
          file: ../abis/Affiliate.json
        - name: ConservativeStakingPool
          file: ../abis/ConservativeStakingPool.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleConservativeStaked
          calls:
            currentPool: ConservativeStaking[event.address].currentPool()
            activePoolCount: ConservativeStaking[event.address].getActivePoolCount()
        - event: Withdraw(indexed address,uint256)
          handler: handleConservativeWithdraw
          receipt: true
      file: ./src/pass.ts
  - kind: ethereum
    name: DynamicStaking
    network: {{network}}
    source:
      abi: DynamicStaking
      address: "{{dynamicStaking.address}}"
      startBlock: {{dynamicStaking.startBlock}}
    context:
      affiliate:
        type: Bytes
        data: "{{affiliate.address}}"
      dynamicStaking:
        type: Bytes
        data: "{{dynamicStaking.address}}"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: DynamicStaking
          file: ../abis/DynamicStaking.json
        - name: Affiliate
          file: ../abis/Affiliate.json
        - name: DynamicStakingPool
          file: ../abis/DynamicStakingPool.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleDynamicStaked
          calls: 
            currentPool: DynamicStaking[event.address].currentPool()
        - event: Withdraw(indexed address)
          handler: handleDynamicWithdraw
      file: ./src/pass.ts
  - kind: ethereum
    name: BetsMemory
    network: {{network}}
    source:
      abi: BetsMemory
      address: "{{betsMemory.address}}"
      startBlock: {{betsMemory.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: BetsMemory
          file: ../abis/BetsMemory.json
        - name: BetInterface
          file: ../abis/BetInterface.json
      eventHandlers:
        - event: NewBet(indexed address,indexed address,indexed address)
          handler: handleBet
          calls:
            betInfo: BetInterface[event.params.bet].getBetInfo()
      file: ./src/pass.ts
  - kind: ethereum
    name: Affiliate
    network: {{network}}
    source:
      abi: Affiliate
      address: "{{affiliate.address}}"
      startBlock: {{affiliate.startBlock}}
    context:
      affiliate:
        type: Bytes
        data: "{{affiliate.address}}"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Member
        - MemberData
      abis:
        - name: Affiliate
          file: ../abis/Affiliate.json
      eventHandlers:
        - event: NewMatchingBonus(indexed address,indexed uint256)
          handler: handleBonus
        - event: NewInviteStakingCondition(indexed uint256)
          handler: handleNewInviteStakingCondition
        - event: NewMatchingStakingCondition(indexed uint256)
          handler: handleNewMatchingStakingCondition
        - event: NewMatchingInviteeCondition(indexed uint256)
          handler: handleNewMatchingInviteeCondition
      blockHandlers:
        - handler: handleOnce
          filter:
            kind: once
      file: ./src/pass.ts